 {% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Producto</h2>

<!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" name="precio" class="form-control" value="{{ producto[2] }}" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
</form>

<div class="mt-3">
    <a href="/productos" class="btn btn-secondary">Volver al mantenedor</a>
</div>
{% endblock %}
